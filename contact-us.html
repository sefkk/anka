<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ANKA Website</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

  <!-- Favicon (optional) -->
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <!-- Google Fonts (optional) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />

  <!-- Your main stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  
<header>
    <div id="navbar"></div>
</header>

<section class="contact-section">
  <h2>Contact Us</h2>
  <p class="contact-intro">Have a question, idea or just want to say hello? We'd love to hear from you.</p>
  <div class="contact-container">
    
    <!-- Contact Form -->
    <form class="contact-form">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <input type="text" placeholder="Subject" required>
      <textarea placeholder="Your Message" rows="6" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <!-- Contact Info -->
    <div class="contact-info">
      <h3>Get in Touch</h3>
      <p><i class="fas fa-map-marker-alt"></i> Netherlands</p>
      <p><i class="fas fa-envelope"></i> info@associationanka.org</p>
      <p><i class="fas fa-phone-alt"></i> PHONE NUMBER</p>
      <div class="social-links">
        <a target="_blank" href="https://www.instagram.com/anka.association/"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-linkedin"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
      </div>
    </div>

  </div>
</section>


<!-- Footer -->
<div id="footer"></div>

<!-- Javascript Sources -->
<script>
  fetch('Partials/navbar.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('navbar').innerHTML = data;
    });

  fetch('Partials/footer.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('footer').innerHTML = data;
    });
</script>

</body>

</html>
