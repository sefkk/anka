<head>

<body>
  
<header>
    <div id="navbar"></div>
</header>

<section class="apply-section">
  <h2 data-i18n="apply.title">Join Us</h2>
  <p class="apply-intro" data-i18n="apply.subtitle">Become part of ANKA – where innovation meets collaboration. Fill out the form below to apply!</p>
  <div class="form-container">
<iframe data-tally-src="https://tally.so/embed/wzPgjg?alignLeft=1&hideTitle=1&transparentBackground=1&dynamicHeight=1" loading="lazy" width="100%" height="614" frameborder="0" marginheight="0" marginwidth="0" title="ANKA Üyelik Formu" data-i18n-title="apply.form.title"></iframe>
<script>var d=document,w="https://tally.so/widgets/embed.js",v=function(){"undefined"!=typeof Tally?Tally.loadEmbeds():d.
      querySelectorAll("iframe[data-tally-src]:not([src])").forEach((function(e){e.src=e.dataset.tallySrc}))};if("undefined"!=typeof Tally)
      v();else if(d.querySelector('script[src="'+w+'"]')==null){var s=d.createElement("script");s.src=w,s.onload=v,s.onerror=v,d.body.
      appendChild(s);}</script>  </div>
</section>

<!-- Footer -->
<div id="footer"></div>

<!-- Javascript Sources -->
<script src="i18n.js"></script>
<script>
  fetch('Partials/navbar.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('navbar').innerHTML = data;
      if (window.initI18n) {
        window.initI18n();
      }
    });

  fetch('Partials/footer.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('footer').innerHTML = data;
    });
</script>

</body>

</html>
