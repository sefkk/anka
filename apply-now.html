<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ANKA Association</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

  <!-- Favicon (optional) -->
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <!-- Google Fonts (optional) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />

  <!-- Your main stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  
<header>
    <div id="navbar"></div>
</header>

<section class="apply-section">
  <h2>Join Us</h2>
  <p class="apply-intro">Become part of ANKA – where innovation meets collaboration. Fill out the form below to apply!</p>
  <div class="form-container">
    <iframe 
    src="https://docs.google.com/forms/d/e/1FAIpQLSdRu00MxN_tPTiuHhvTe9QvJBkDIWNzFcfrdIGCTOfWdW0YNg/viewform?embedded=true" 
    width="80%" 
    height="350" 
    frameborder="0" 
    marginheight="0" 
    marginwidth="0"
    padding-top="10px">
    Loading…
    </iframe>
  </div>
</section>

<!-- Footer -->
<div id="footer"></div>

<!-- Javascript Sources -->
<script>
  fetch('Partials/navbar.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('navbar').innerHTML = data;
    });

  fetch('Partials/footer.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('footer').innerHTML = data;
    });
</script>

</body>

</html>
