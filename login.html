<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Screen</title>
    <link href="https://fonts.googleapis.com/css?family=Lovers+Quarrel" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/handwriting" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Berkshire Swash' rel='stylesheet'>
    <link rel="stylesheet" href="style.css"/> 
</head>
<body class="login-body">

    <section>
    <div class="login-container">
        <div class="login-box">
            <div class="icon">
                <img src="Images/anka-logo.png" alt="Login Icon">
            </div>
            <h2 data-i18n="login.title">Member Login</h2> 
            <p data-i18n="login.subtitle">Please enter your username and password given to you by ANKA's HR Committee.</p>
            <form id="loginForm">
                <div class="input-group">
                    <input type="text" id="username" name="username" placeholder="username" data-i18n-placeholder="login.username" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="password" data-i18n-placeholder="login.password" required>
                </div>
                <div class="forgot-password">
                    <!-- <a href="#">Forgot Password &#x1F449;&#x1F448;</a> --> 
                </div>
                <button type="submit" id="loginBtn" class="btn" data-i18n="login.submit">Log In</button>
            </form>

            <!-- Home link -->
            <p class="home-link">
                <a class="home-button" href="index.html" data-i18n="login.home">üè† Back to Home Page</a>
            </p>


            <!-- <p class="divider">Hover</p>
            <div class="social-icons">
                <button class="btn-last btn-1"><span class="hidden">A</span></button>
                <button class="btn-last btn-2"><span class="hidden">B</span></button>
                <button class="btn-last btn-3"><span class="hidden">C</span></button>
            </div> --> 
        </div>
    </div>
    </section>

    <script src="i18n.js"></script>
    <script src="login.js" defer></script>
    
</body>
</html>
