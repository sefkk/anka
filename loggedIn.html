<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lovers+Quarrel" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/handwriting" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Berkshire Swash' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/> 
    <title>Anka Member Page</title>
    <style>
        body {
            background-color: white; /* Make the whole page white */
            margin: 0;
            padding: 0;
        }

        /* Simple Linktree-style buttons */
        .services-section {
            text-align: center;
            margin: 3rem 0;
        }

        .services-section h2 {
            margin-bottom: 1rem;
        }

        .linktree-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .linktree-buttons a {
            display: block;
            width: 80%;
            max-width: 400px;
            padding: 1rem;
            border-radius: 12px;
            background: #df894f;
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.3s ease, background-position 0.5s ease;
            background-image: linear-gradient(135deg, #f0b26f 0%, #e2874a 100%);
            background-size: 200% 200%;
            background-position: 100% 100%;
        }

        .linktree-buttons a:hover {
            background-position: 0 0;
            color: #535353;
            transform: scale(1.05);
        }

        /* Buttons */
        .linktree-buttons a {
            font-family: 'Ubuntu', sans-serif;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* Services Section Styling */
        .services-section h2 {
            font-family: 'Ubuntu', sans-serif;
            font-weight: 700;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #e5925a, #ffb97a);
            
            /* For Chrome, Safari, Opera */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            
            /* Standard property (for Firefox support) */
            background-clip: text;
            color: transparent;

            margin-bottom: 2rem;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <header>
        <div id="navbar"></div>
    </header>

    <!-- Welcome Message -->
    <section class="welcome-section">
        <h1 id="welcomeMessage"></h1>
    </section>

    <!-- Services Section -->
    <section class="services-section">
        <h2 style="color: #0f0600 !important;">Our Services</h2>
        <div class="linktree-buttons">
            <a href="../myrights.html">Legal Consultancy</a>
            <a href="Talent-Pool/talent-pool.html">ANKA Talent Pool</a>
            <a href="komite-basvuru-form.html">ANKA Committee Position Application</a>
            <!-- <a href="service3.html">Guides For Newcomers</a> --> 
            <!-- <a href="service4.html">Special Events</a>
            <a href="service5.html">Announcements</a> --> 
            <a href="special.html">ANKA Special Discounts and Campaigns</a>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Javascript Sources -->
    <script>
    fetch('Partials/inner-navbar.html')
        .then(res => res.text())
        .then(data => {
        document.getElementById('navbar').innerHTML = data;
        });

    fetch('Partials/footer.html')
        .then(res => res.text())
        .then(data => {
        document.getElementById('footer').innerHTML = data;
        });

    const isLoggedIn = sessionStorage.getItem('isLoggedIn');
    
    // If the user is not logged in, redirect them to the login page
    if (isLoggedIn !== 'true') {
        window.location.href = 'login.html';
    } else {
        // Get the user's name from sessionStorage
        const userName = sessionStorage.getItem('name');
        const welcomeElement = document.getElementById('welcomeMessage');

        // Display the welcome message
        if (userName) {
            welcomeElement.textContent = `Welcome ${userName}!`;
        } else {
            welcomeElement.textContent = "Welcome member!";
        }
    }
    </script>

</body>
</html>
