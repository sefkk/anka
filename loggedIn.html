<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lovers+Quarrel" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/handwriting" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Berkshire Swash' rel='stylesheet'>
    <link rel="stylesheet" href="style.css"/> 
    <title>Anka Member Page</title>
    <style>
        /* Simple Linktree-style buttons */
        .services-section {
            text-align: center;
            margin: 3rem 0;
        }

        .services-section h2 {
            margin-bottom: 1rem;
        }

        .linktree-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .linktree-buttons a {
            display: block;
            width: 80%;
            max-width: 400px;
            padding: 1rem;
            border-radius: 12px;
            background: #222;
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .linktree-buttons a:hover {
            background: #444;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <header>
        <div id="navbar"></div>
    </header>

    <!-- Welcome Message -->
    <section class="welcome-section">
        <h1 id="welcomeMessage"></h1>
    </section>

    <!-- Services Section -->
    <section class="services-section">
        <h2>Our Services</h2>
        <div class="linktree-buttons">
            <a href="../myrights.html">Legal Consultancy</a>
            <a href="https://ankattd.vercel.app/">ANKA Talent Pool</a>
            <a href="service3.html">Guides For Newcomers</a>
            <a href="service4.html">Special Events</a>
            <a href="service5.html">Announcements</a>
            <a href="service6.html">ANKA Special Discounrs and Campaigns</a>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Javascript Sources -->
    <script>
    fetch('Partials/navbar.html')
        .then(res => res.text())
        .then(data => {
        document.getElementById('navbar').innerHTML = data;
        });

    fetch('Partials/footer.html')
        .then(res => res.text())
        .then(data => {
        document.getElementById('footer').innerHTML = data;
        });

    const isLoggedIn = sessionStorage.getItem('isLoggedIn');
    
    // If the user is not logged in, redirect them to the login page
    if (isLoggedIn !== 'true') {
        window.location.href = 'login.html';
    } else {
        // Get the user's name from sessionStorage
        const userName = sessionStorage.getItem('name');
        const welcomeElement = document.getElementById('welcomeMessage');

        // Display the welcome message
        if (userName) {
            welcomeElement.textContent = `Welcome, ${userName}!`;
        } else {
            welcomeElement.textContent = "Welcome, member!";
        }
    }
    </script>

</body>
</html>
