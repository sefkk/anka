<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lovers+Quarrel" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/handwriting" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Berkshire Swash' rel='stylesheet'>
    <link rel="stylesheet" href="style.css"/> 
    <title>Anka Member Page</title>
</head>
<body>

    <!-- Navbar -->
    <header>
        <div id="navbar"></div>
    </header>

    <!-- Welcome Message -->
    <section class="welcome-section">
        <h1 id="welcomeMessage"></h1>
    </section>

    <!-- Legal Consultancy Form -->
    <section class="apply-section">
    <h2>Request Legal Consultancy</h2>
    <p class="apply-intro">Fill out the form below and our team will contact you.</p>
    <div class="form-container">
        <iframe class="form-frame" src="https://docs.google.com/forms/d/e/1FAIpQLScqD4P0yE3faThgbfbkKLL4AM-bJ2MYYuwQmf-OgP0ZYO5pRQ/viewform?embedded=true" width="80%" height="450" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
    </div>
    </section>



    <!-- Footer -->
    <div id="footer"></div>

    <!-- Javascript Sources -->
    <script>
    fetch('Partials/navbar.html')
        .then(res => res.text())
        .then(data => {
        document.getElementById('navbar').innerHTML = data;
        });

    fetch('Partials/footer.html')
        .then(res => res.text())
        .then(data => {
        document.getElementById('footer').innerHTML = data;
        });


    const isLoggedIn = sessionStorage.getItem('isLoggedIn');
    
    // If the user is not logged in, redirect them to the login page
    if (isLoggedIn !== 'true') {
        window.location.href = 'login.html';
    } else {
        // Get the user's name from sessionStorage
        const userName = sessionStorage.getItem('name');
        const welcomeElement = document.getElementById('welcomeMessage');

        // Display the welcome message
        if (userName) {
            welcomeElement.textContent = `Welcome, ${userName}!`;
        } else {
            welcomeElement.textContent = "Welcome, member!";
        }
    }
    </script>
    
</body>
</html>
