<script>
// Show admin panel link only if user is admin
(function() {
  function checkAdminAndToggle() {
    const isAdmin = sessionStorage.getItem('isAdmin') === 'true';
    const adminPanelLi = document.getElementById('admin-panel-li');
    if (adminPanelLi) {
      if (isAdmin) {
        adminPanelLi.style.display = '';
      } else {
        adminPanelLi.style.display = 'none';
      }
    }
  }
  
  // Check immediately
  checkAdminAndToggle();
  
  // Also check after a short delay in case sessionStorage isn't ready yet
  setTimeout(checkAdminAndToggle, 100);
  
  // Listen for storage changes (in case admin status changes)
  window.addEventListener('storage', function(e) {
    if (e.key === 'isAdmin') {
      checkAdminAndToggle();
    }
  });
})();
</script>
