<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ANKA News | ANKA Association</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="Images/anka-favicon.png">
  <link rel="apple-touch-icon" href="Images/anka-favicon.png">
</head>
<body>

<!-- Navbar -->
<header>
    <div id="navbar"></div>
</header>

<!-- News Section -->
<section class="news-hero-section">
    <div class="news-hero-content">
        <h1 data-i18n="news.hero.title">ANKA News</h1>
        <p data-i18n="news.hero.subtitle">Stay updated with the latest from ANKA Association</p>
    </div>
</section>
<section class="news-cards-section">
    <div class="news-cards-container" id="newsCardsContainer">
        <!-- News cards will be loaded dynamically -->
    </div>
</section>

<!-- News Modal -->
<div id="newsModal" class="news-modal">
    <div class="news-modal-content">
        <button class="news-modal-close">&times;</button>
        <div class="news-modal-image">
            <img id="modalImage" src="" alt="News Image">
        </div>
        <div class="news-modal-info">
            <h2 id="modalTitle"></h2>
            <div class="news-modal-date" id="modalDate"></div>
            <p id="modalDescription"></p>
        </div>
    </div>
</div>

<!-- Footer -->
<div id="footer"></div>

<!-- Javascript Sources -->
<script src="i18n.js"></script>
<script>
  fetch('Partials/navbar.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('navbar').innerHTML = data;
      if (window.initI18n) {
        window.initI18n();
      }
    });

  fetch('Partials/footer.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('footer').innerHTML = data;
    });

  // Load News from API
  const t = (key, fallback) =>
    (window.getI18nString ? window.getI18nString(key) : '') || fallback;

  async function loadNews() {
    const container = document.getElementById('newsCardsContainer');
    const API_URL = 'https://anka-vkrl.onrender.com/api/news';
    
    try {
      console.log('Fetching news from:', API_URL);
      const response = await fetch(API_URL);
      
      console.log('Response status:', response.status, response.statusText);
      
      if (!response.ok) {
        // If 404, backend might not be deployed or endpoint doesn't exist
        if (response.status === 404) {
          console.warn('News endpoint not found (404). Backend might need deployment.');
          container.innerHTML = `<p style="text-align:center; color:#6b6b6b; padding:3rem;">${t('news.messages.setup', 'News feature is being set up. Please check back later.')}</p>`;
          return;
        }
        console.error('Failed to fetch news:', response.status, response.statusText);
        container.innerHTML = `<p style="text-align:center; color:#6b6b6b; padding:3rem;">${t('news.messages.error', 'Failed to load news. Please try again later.')}</p>`;
        return;
      }
      
      const news = await response.json();
      console.log('Received news data:', news);
      
      if (!Array.isArray(news)) {
        console.error('News is not an array:', news);
        container.innerHTML = `<p style="text-align:center; color:#6b6b6b; padding:3rem;">${t('news.messages.empty', 'No news available.')}</p>`;
        return;
      }
      
      if (news.length === 0) {
        container.innerHTML = `<p style="text-align:center; color:#6b6b6b; padding:3rem;">${t('news.messages.empty', 'No news available.')}</p>`;
        return;
      }
      
      container.innerHTML = news.map(item => `
        <div class="news-card" data-title="${(item.title || '').replace(/"/g, '&quot;')}" data-description="${(item.description || '').replace(/"/g, '&quot;')}">
          <div class="news-card-image">
            <img src="${item.imageUrl || ''}" alt="${item.title || 'News'}">
          </div>
          <div class="news-card-overlay">
            <div class="news-card-title">${item.title || ''}</div>
            <div class="news-card-date">${item.date || ''}</div>
          </div>
        </div>
      `).join('');
      
      // Re-attach event listeners after loading news
      attachNewsModalListeners();
    } catch (err) {
      console.error('Failed to load news:', err);
      container.innerHTML = `<p style="text-align:center; color:#6b6b6b; padding:3rem;">${t('news.messages.error', 'Failed to load news. Please try again later.')}</p>`;
    }
  }

  // News Modal Functionality
  function attachNewsModalListeners() {
    const newsCards = document.querySelectorAll('.news-card');
    const modal = document.getElementById('newsModal');
    const modalImage = document.getElementById('modalImage');
    const modalTitle = document.getElementById('modalTitle');
    const modalDate = document.getElementById('modalDate');
    const modalDescription = document.getElementById('modalDescription');
    const closeBtn = document.querySelector('.news-modal-close');

    if (newsCards.length > 0 && modal) {
      newsCards.forEach(card => {
        card.addEventListener('click', () => {
          const img = card.querySelector('img');
          const date = card.querySelector('.news-card-date').textContent;
          const title = card.getAttribute('data-title');
          const description = card.getAttribute('data-description');

          modalImage.src = img.src;
          modalImage.alt = img.alt;
          modalTitle.textContent = title;
          modalDate.textContent = date;
          modalDescription.textContent = description;

          modal.classList.add('active');
          document.body.style.overflow = 'hidden';
        });
      });

      closeBtn.addEventListener('click', () => {
        modal.classList.remove('active');
        document.body.style.overflow = '';
      });

      modal.addEventListener('click', (e) => {
        if (e.target === modal) {
          modal.classList.remove('active');
          document.body.style.overflow = '';
        }
      });

      // Close on Escape key
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && modal.classList.contains('active')) {
          modal.classList.remove('active');
          document.body.style.overflow = '';
        }
      });
    }
  }

  // Load news on page load
  loadNews();
</script>


</body>

</html>
