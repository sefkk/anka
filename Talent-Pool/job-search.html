<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anka Hub - Job Search</title>
  <link rel="stylesheet" href="talent-pool-css.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="container nav-container">
      <h1 class="logo"><a href="../loggedIn.html">myANKA</a></h1>
      <input type="checkbox" id="menu-toggle-tp" class="menu-toggle-tp" />
      <label for="menu-toggle-tp" class="hamburger-tp">&#9776;</label>
      <nav class="menu">
        <a href="../Talent-Pool/talent-pool.html">TalentPool</a>
        <a href="../Talent-Pool/job-search.html">Find Jobs</a>
        <a href="../Talent-Pool/my-profile.html">My Profile</a>
        <a href="../Talent-Pool/faq.html">FAQ</a>
      </nav>
      <div class="auth-links">
        <a href="#" class="login-link" id="welcomeMessage"></a>
      </div>
    </div>
  </header>

  <!-- Job Search Filters Section -->
  <section class="job-search-section">
    <div class="container">
      <h2>Job Search</h2>

      <div class="job-filters">
        <div class="filter">
          <label for="jobType">Job Type</label>
          <select id="jobType">
            <option value="">Select Job Type</option>
            <option value="full-time">Full-time</option>
            <option value="part-time">Part-time</option>
          </select>
        </div>

        <div class="filter">
          <label for="experienceLevel">Experience Level</label>
          <select id="experienceLevel">
            <option value="">Select Experience Level</option>
            <option value="internship">Internship</option>
            <option value="junior">Junior / Entry</option>
            <option value="mid">Mid Level</option>
            <option value="senior">Senior</option>
          </select>
        </div>

        <div class="filter">
          <label for="location">Location</label>
          <input type="text" id="location" placeholder="Enter location">
        </div>

        <div class="filter">
          <button class="btn primary">Search</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Job Results Section -->
  <section class="job-results-section container">
    <h3>Available Jobs</h3>
    <div id="job-results" class="card-grid">
      <!-- Jobs will be injected here dynamically -->
    </div>
  </section>

  <!-- Modal -->
  <div id="modal" class="modal-overlay">
    <div class="modal-content" id="modal-content">
      <!-- content will be injected dynamically -->
    </div>
  </div>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- Javascript Sources -->
  <script>
    fetch('../Partials/footer-loggedin.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
        const yearEl = document.getElementById('year');
        if (yearEl) yearEl.textContent = new Date().getFullYear();
        const footerLinks = document.querySelectorAll('#footer a[href]');
        footerLinks.forEach(link => {
          const href = link.getAttribute('href');
          if (href && !href.startsWith('http') && !href.startsWith('#') && !href.startsWith('../')) {
            if (href.startsWith('Talent-Pool/')) {
              link.setAttribute('href', href.replace('Talent-Pool/', ''));
            } else {
              link.setAttribute('href', '../' + href);
            }
          }
        });
        const footerImages = document.querySelectorAll('#footer img[src]');
        footerImages.forEach(img => {
          const src = img.getAttribute('src');
          if (src && !src.startsWith('http') && !src.startsWith('../') && !src.startsWith('data:')) {
            img.setAttribute('src', '../' + src);
          }
        });
      })
      .catch(() => {
        fetch('../Partials/footer.html')
          .then(res => res.text())
          .then(data => {
            document.getElementById('footer').innerHTML = data;
            const yearEl = document.getElementById('year');
            if (yearEl) yearEl.textContent = new Date().getFullYear();
            const tuzukLink = document.querySelector('#footer a[href*="tuzuk"]');
            if (tuzukLink && tuzukLink.getAttribute('href') === 'docs/tuzuk2025.pdf') {
              tuzukLink.setAttribute('href', '../docs/tuzuk2025.pdf');
            }
          });
      });

    const isLoggedIn = sessionStorage.getItem('isLoggedIn');
    if (isLoggedIn !== 'true') {
        window.location.href = '../login.html';
    } else {
        const userName = sessionStorage.getItem('name');
        const welcomeElement = document.getElementById('welcomeMessage');
        if (userName) {
            welcomeElement.textContent = `Welcome ${userName}!`;
        } else {
            welcomeElement.textContent = "Welcome member!";
        }
    }
  </script>

  <script src="talent-pool.js" defer></script>

</body>
</html>
