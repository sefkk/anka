<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anka Hub - Job Search</title>
  <link rel="stylesheet" href="talent-pool-css.css">
  <link rel="stylesheet" href="../Talent-Pool/talent-pool-navbar.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="../Images/anka-favicon.png">
  <link rel="apple-touch-icon" href="../Images/anka-favicon.png">
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="container nav-container">
      <h1 class="logo"><a href="../loggedIn.html" data-i18n="tp.nav.brand">myANKA</a></h1>
      <input type="checkbox" id="menu-toggle-tp" class="menu-toggle-tp" />
      <label for="menu-toggle-tp" class="hamburger-tp">&#9776;</label>
      <nav class="menu">
        <a href="../Talent-Pool/talent-pool.html" data-i18n="tp.nav.talent">TalentPool</a>
        <a href="../Talent-Pool/job-search.html" data-i18n="tp.nav.jobs">Find Jobs</a>
        <a href="../Talent-Pool/my-profile.html" data-i18n="tp.nav.profile">My Profile</a>
        <a href="../Talent-Pool/faq.html" data-i18n="tp.nav.faq">FAQ</a>
      </nav>
      <div class="nav-right">
        <div class="auth-links">
          <a href="#" class="login-link" id="welcomeMessage"></a>
        </div>
        <div class="lang-toggle" aria-label="Language selector">
          <button type="button" class="lang-btn" data-lang="en">ENG</button>
          <span class="lang-sep">|</span>
          <button type="button" class="lang-btn" data-lang="tr">TR</button>
        </div>
      </div>
    </div>
  </header>

  <!-- Job Search Filters Section -->
  <section class="job-search-section">
    <div class="container">
      <h2 data-i18n="tp.jobs.title">Job Search</h2>

      <div class="job-filters">
        <div class="filter">
          <label for="jobType" data-i18n="tp.jobs.filters.type">Job Type</label>
          <select id="jobType">
            <option value="" data-i18n="tp.jobs.filters.type_placeholder">Select Job Type</option>
            <option value="full-time" data-i18n="tp.jobs.filters.type_full">Full-time</option>
            <option value="part-time" data-i18n="tp.jobs.filters.type_part">Part-time</option>
          </select>
        </div>

        <div class="filter">
          <label for="experienceLevel" data-i18n="tp.jobs.filters.experience">Experience Level</label>
          <select id="experienceLevel">
            <option value="" data-i18n="tp.jobs.filters.experience_placeholder">Select Experience Level</option>
            <option value="internship" data-i18n="tp.jobs.filters.experience_intern">Internship</option>
            <option value="junior" data-i18n="tp.jobs.filters.experience_junior">Junior / Entry</option>
            <option value="mid" data-i18n="tp.jobs.filters.experience_mid">Mid Level</option>
            <option value="senior" data-i18n="tp.jobs.filters.experience_senior">Senior</option>
          </select>
        </div>

        <div class="filter">
          <label for="location" data-i18n="tp.jobs.filters.location">Location</label>
          <input type="text" id="location" placeholder="Enter location" data-i18n-placeholder="tp.jobs.filters.location_placeholder">
        </div>

        <div class="filter">
          <button class="btn primary" data-i18n="tp.jobs.filters.search">Search</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Job Results Section -->
  <section class="job-results-section container">
    <h3 data-i18n="tp.jobs.results.title">Available Jobs</h3>
    <div id="job-results" class="card-grid">
      <!-- Jobs will be injected here dynamically -->
    </div>
  </section>

  <!-- Modal -->
  <div id="modal" class="modal-overlay">
    <div class="modal-content" id="modal-content">
      <!-- content will be injected dynamically -->
    </div>
  </div>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- Javascript Sources -->
  <script src="../i18n.js"></script>
  <script>
    fetch('../Partials/footer-loggedin.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
        const yearEl = document.getElementById('year');
        if (yearEl) yearEl.textContent = new Date().getFullYear();
        const footerLinks = document.querySelectorAll('#footer a[href]');
        footerLinks.forEach(link => {
          const href = link.getAttribute('href');
          if (href && !href.startsWith('http') && !href.startsWith('#') && !href.startsWith('../')) {
            if (href.startsWith('Talent-Pool/')) {
              link.setAttribute('href', href.replace('Talent-Pool/', ''));
            } else {
              link.setAttribute('href', '../' + href);
            }
          }
        });
        const footerImages = document.querySelectorAll('#footer img[src]');
        footerImages.forEach(img => {
          const src = img.getAttribute('src');
          if (src && !src.startsWith('http') && !src.startsWith('../') && !src.startsWith('data:')) {
            img.setAttribute('src', '../' + src);
          }
        });
      })
      .catch(() => {
        fetch('../Partials/footer.html')
          .then(res => res.text())
          .then(data => {
            document.getElementById('footer').innerHTML = data;
            const yearEl = document.getElementById('year');
            if (yearEl) yearEl.textContent = new Date().getFullYear();
            const tuzukLink = document.querySelector('#footer a[href*="tuzuk"]');
            if (tuzukLink && tuzukLink.getAttribute('href') === 'docs/tuzuk2025.pdf') {
              tuzukLink.setAttribute('href', '../docs/tuzuk2025.pdf');
            }
          });
      });

    const t = (key, fallback) =>
      (window.getI18nString ? window.getI18nString(key) : '') || fallback;

    const isLoggedIn = sessionStorage.getItem('isLoggedIn');
    if (isLoggedIn !== 'true') {
        window.location.href = '../login.html';
    } else {
        const userName = sessionStorage.getItem('name');
        const welcomeElement = document.getElementById('welcomeMessage');
        if (userName) {
            const template = t('tp.welcome', 'Welcome {name}!');
            welcomeElement.textContent = template.replace('{name}', userName);
        } else {
            welcomeElement.textContent = t('tp.welcome_member', 'Welcome member!');
        }
    }
  </script>

  <script src="talent-pool.js" defer></script>

</body>
</html>
