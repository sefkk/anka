<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anka Hub - Job Search</title>
  <link rel="stylesheet" href="talent-pool-css.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="container nav-container">
      <h1 class="logo"><a href="../Talent-Pool/talent-pool.html">ANKA Hub</a></h1>
      <nav class="menu">
        <a href="../loggedIn.html">Home</a>
        <a href="#jobs">Find Jobs</a>
        <a href="../Talent-Pool/my-profile.html">My Profile</a>
        <a href="#dashboard">Dashboard</a>
        <a href="#faq">FAQ</a>
      </nav>
      <div class="auth-links">
        <a href="#dashboard" class="login-link">Login</a>
        <a href="#post" class="btn">Register</a>
      </div>
    </div>
  </header>

  <!-- Job Search Filters Section -->
  <section class="job-search-section">
    <div class="container">
      <h2>Job Search</h2>

      <div class="job-filters">
        <div class="filter">
          <label for="jobType">Job Type</label>
          <select id="jobType">
            <option value="">Select Job Type</option>
            <option value="full-time">Full-time</option>
            <option value="part-time">Part-time</option>
            <!-- <option value="contract">Contract</option> 
            <option value="internship">Internship</option> --> 
          </select>
        </div>

        <div class="filter">
          <label for="experienceLevel">Experience Level</label>
          <select id="experienceLevel">
            <option value="">Select Experience Level</option>
            <option value="internship">Internship</option>
            <option value="junior">Junior / Entry</option>
            <option value="mid">Mid Level</option>
            <option value="senior">Senior</option>
          </select>
        </div>

        <div class="filter">
          <label for="location">Location</label>
          <input type="text" id="location" placeholder="Enter location">
        </div>

        <div class="filter">
          <button class="btn primary">Search</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Job Results Section -->
  <section class="job-results-section container">
    <h3>Available Jobs</h3>
    <div id="job-results" class="card-grid">
      <!-- Jobs will be injected here dynamically -->
      <p class="no-results">Failed to fetch jobs</p>
      <p class="no-results">No results found</p>
    </div>
  </section>

  <div id="modal" class="modal-overlay">
  <div class="modal-content" id="modal-content">
    <!-- content will be injected dynamically -->
  </div>
</div>

  <!-- Footer -->
<div id="footer"></div>

<!-- Javascript Sources -->
<script>
  fetch('../Partials/footer.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('footer').innerHTML = data;
    });

    const isLoggedIn = sessionStorage.getItem('isLoggedIn');

    // If the user is not logged in, redirect them to the login page
    if (isLoggedIn !== 'true') {
        window.location.href = '../login.html';
    } else {
        // Get the user's name from sessionStorage
        const userName = sessionStorage.getItem('name');
        const welcomeElement = document.getElementById('welcomeMessage');

        // Display the welcome message
        if (userName) {
            welcomeElement.textContent = `Welcome ${userName}!`;
        } else {
            welcomeElement.textContent = "Welcome member!";
        }
    }
</script>

<!-- Javascript Sources -->
<script src="talent-pool.js" defer></script>

</body>
</html>
