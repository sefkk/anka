<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile - ANKA Hub</title>
  <link rel="stylesheet" href="../Talent-Pool/talent-pool-css.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>
  <style>
    /* Profile container & sidebar */
    .profile-container {
      max-width: 1000px;
      margin: 100px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-wrap: wrap;
    }

    .profile-sidebar {
      background: linear-gradient(135deg, #ff8737, #eab033);
      color: white;
      flex: 1 1 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .profile-sidebar img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #fff;
      margin-bottom: 15px;
    }

    .profile-sidebar h2 { font-size: 24px; font-weight: 600; margin-bottom: 5px; }
    .profile-sidebar p { font-size: 14px; opacity: 0.9; margin-bottom: 15px; }

    .change-password-btn {
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .change-password-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
    }

    /* Profile details */
    .profile-details { flex: 2 1 600px; padding: 40px; }
    .profile-details h3 {
      font-size: 22px; font-weight: 600; margin-bottom: 20px; color: #fd9e5e;
    }

    .info-grid {
      display: grid; grid-template-columns: 1fr 1fr; gap: 20px;
    }

    .info-item {
      background: #f9f9f9; padding: 15px 20px; border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .info-item label { font-size: 13px; color: #888; display: block; margin-bottom: 5px; }
    .info-item p { font-size: 15px; color: #333; font-weight: 500; }

    /* Right-align button container */
    .button-container {
      display: flex;
      justify-content: flex-end;
      gap: 10px; /* spacing between buttons */
      margin-top: 10px;
    }

    /* Unified modern buttons: same size, right-aligned */
    .button-container button,
    .button-container .logout-btn,
    .button-container a.button-like {
      padding: 12px 24px;
      border-radius: 12px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      min-width: 140px; /* same width for all buttons */
      text-align: center;
      transition: all 0.3s ease;
    }

    /* Hover effect for buttons */
    .button-container button:hover,
    .button-container .logout-btn:hover,
    .button-container a.button-like:hover {
      transform: translateY(-2px);
    }

    /* Default Upload/Change CV button colors (change as you like) */
    .button-container button {
      background: #fd9e5e;
      color: white;
    }
    .button-container button:hover {
      background: #ffb777;
    }

    /* Logout button special color */
    .button-container .logout-btn {
      background: #e74c3c;
      color: white;
    }
    .button-container .logout-btn:hover {
      background: #c0392b;
    }

    /* Uploadcare "Choose a file" link style */
    .uploadcare--widget__button_type_open_text {
      background: none !important;
      border: none !important;
      padding: 0 !important;
      color: #fd9e5e;
      font-weight: 500;
      text-decoration: underline;
      cursor: pointer;
      font-size: 15px;
      margin-right: 10px; /* small spacing before main buttons */
    }

    /* Hide default Uploadcare widget button container (optional) */
    .uploadcare--widget__button_type_open {
      display: inline-block; /* keep the link visible */
    }

    /* Password Change Modal */
    .password-modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .password-modal-overlay.active {
      display: flex;
    }

    .password-modal-card {
      background: white;
      border-radius: 16px;
      padding: 30px;
      max-width: 450px;
      width: 90%;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      position: relative;
      animation: modalSlideIn 0.3s ease-out;
    }

    @keyframes modalSlideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .password-modal-card h3 {
      font-size: 22px;
      font-weight: 600;
      color: #fd9e5e;
      margin-bottom: 20px;
      text-align: center;
    }

    .password-modal-card .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      font-size: 24px;
      color: #999;
      cursor: pointer;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: all 0.2s ease;
    }

    .password-modal-card .close-btn:hover {
      background: #f5f5f5;
      color: #333;
    }

    .password-modal-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .password-modal-form .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .password-modal-form label {
      font-size: 14px;
      font-weight: 500;
      color: #333;
    }

    .password-modal-form input {
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 15px;
      transition: border-color 0.3s ease;
    }

    .password-modal-form input:focus {
      outline: none;
      border-color: #fd9e5e;
    }

    .password-modal-buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .password-modal-buttons button {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
    }

    .password-modal-buttons .submit-btn {
      background: #fd9e5e;
      color: white;
    }

    .password-modal-buttons .submit-btn:hover {
      background: #ffb777;
      transform: translateY(-2px);
    }

    .password-modal-buttons .cancel-btn {
      background: #f5f5f5;
      color: #333;
    }

    .password-modal-buttons .cancel-btn:hover {
      background: #e0e0e0;
    }

    /* Responsive */
    @media(max-width:768px) {
      .info-grid { grid-template-columns: 1fr; }
      .profile-container { flex-direction: column; }
      .button-container { justify-content: center; flex-wrap: wrap; }
      .password-modal-card {
        padding: 25px 20px;
      }
    }
  </style>

</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="container nav-container">
      <h1 class="logo"><a href="../loggedIn.html">myANKA</a></h1>
      <input type="checkbox" id="menu-toggle-tp" class="menu-toggle-tp" />
      <label for="menu-toggle-tp" class="hamburger-tp">&#9776;</label>
      <nav class="menu">
        <a href="../Talent-Pool/talent-pool.html">TalentPool</a>
        <a href="../Talent-Pool/job-search.html">Find Jobs</a>
        <a href="../Talent-Pool/my-profile.html" class="active">My Profile</a>
        <a href="../Talent-Pool/faq.html">FAQ</a>
      </nav>
      <div class="auth-links">
        <a href="#" class="login-link" id="welcomeMessage"></a>
      </div>
    </div>
  </header>

  <!-- Profile Content -->
  <section class="profile-container">
    <div class="profile-sidebar">
      <img id="profilePhoto" src="../Images/talentpool-pp.avif" alt="User Photo">
      <h2 id="userFullName">User Name</h2>
      <p id="userUsername">@username</p>
      <button class="change-password-btn" id="changePasswordBtn">Change your password</button>
    </div>

    <div class="profile-details">
      <h3>Personal Information</h3>
      <div class="info-grid">
        <div class="info-item">
          <label>University</label>
          <p id="userUni">-</p>
        </div>
        <div class="info-item">
          <label>Major</label>
          <p id="userMajor">-</p>
        </div>
        <div class="info-item">
          <label>Gender</label>
          <p id="userGender">-</p>
        </div>
        <div class="info-item">
          <label>Year of Birth</label>
          <p id="userYob">-</p>
        </div>
      </div>

      <!-- CV -->
      <div class="info-item" style="margin-top:15px;">
        <label>Current CV</label>
        <p id="userCV">No CV uploaded</p>
      </div>

      <!-- Uploadcare -->
      <div class="button-container">
        <input
        type="hidden"
        role="uploadcare-uploader"
        data-public-key="3cfb4e60399cef8a900f"
        data-multiple="false"
        data-images-only="false"
        data-accept="application/pdf"
        />
        <button id="uploadCVBtn">Upload CV</button>
        <button id="changeCVBtn" style="display:none;">Change CV</button>
        <a href="../login.html" class="logout-btn" id="logoutBtn">Logout</a>
      </div>
    </div>
  </section>

  <!-- Password Change Modal -->
  <div class="password-modal-overlay" id="passwordModal">
    <div class="password-modal-card">
      <button class="close-btn" id="closePasswordModal">&times;</button>
      <h3>Change Password</h3>
      <form class="password-modal-form" id="passwordForm">
        <div class="form-group">
          <label for="oldPassword">Old Password</label>
          <input type="password" id="oldPassword" name="oldPassword" required>
        </div>
        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input type="password" id="newPassword" name="newPassword" required>
        </div>
        <div class="password-modal-buttons">
          <button type="button" class="cancel-btn" id="cancelPasswordBtn">Cancel</button>
          <button type="submit" class="submit-btn">Change Password</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <div id="footer"></div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const welcomeElement = document.getElementById("welcomeMessage");
    const fullNameEl = document.getElementById("userFullName");
    const usernameEl = document.getElementById("userUsername");
    const uniEl = document.getElementById("userUni");
    const majorEl = document.getElementById("userMajor");
    const genderEl = document.getElementById("userGender");
    const yobEl = document.getElementById("userYob");
    const logoutBtn = document.getElementById("logoutBtn");
    const cvEl = document.getElementById("userCV");
    const uploadCVBtn = document.getElementById("uploadCVBtn");
    const changeCVBtn = document.getElementById("changeCVBtn");
    const changePasswordBtn = document.getElementById("changePasswordBtn");
    const passwordModal = document.getElementById("passwordModal");
    const closePasswordModal = document.getElementById("closePasswordModal");
    const cancelPasswordBtn = document.getElementById("cancelPasswordBtn");
    const passwordForm = document.getElementById("passwordForm");

     // Load footer
     fetch('../Partials/footer.html')
       .then(res => res.text())
       .then(data => { 
         document.getElementById('footer').innerHTML = data;
         // Fix tüzük link path for Talent Pool pages
         const tuzukLink = document.querySelector('#footer a[href*="tuzuk"]');
         if (tuzukLink && tuzukLink.getAttribute('href') === 'docs/tuzuk2025.pdf') {
           tuzukLink.setAttribute('href', '../docs/tuzuk2025.pdf');
         }
       });

    // Session check
    const isLoggedIn = sessionStorage.getItem('isLoggedIn');
    const username = sessionStorage.getItem('username');
    const storedName = sessionStorage.getItem('name');

    if (isLoggedIn !== 'true' || !username) {
      window.location.href = '../login.html';
      return;
    }

    if (storedName) welcomeElement.textContent = `Welcome ${storedName}!`;

    // Fetch user data
    fetch(`https://anka-vkrl.onrender.com/api/users?username=${encodeURIComponent(username)}`)
      .then(res => { if (!res.ok) throw new Error("User fetch failed"); return res.json(); })
      .then(user => {
        fullNameEl.textContent = `${user.name || ''} ${user.surname || ''}`;
        usernameEl.textContent = '@' + user.username;
        uniEl.textContent = user.uni || '-';
        majorEl.textContent = user.major || '-';
        genderEl.textContent = user.gender || '-';
        yobEl.textContent = user.yob || '-';

        if (user.cvLink) {
          cvEl.innerHTML = `<a href="${user.cvLink}" target="_blank">View CV</a>`;
          uploadCVBtn.style.display = "none";
          changeCVBtn.style.display = "inline-block";
        }
      })
      .catch(err => { 
        console.error("User fetch error:", err); 
        fullNameEl.textContent = "Error loading profile"; 
      });

    // Logout
    logoutBtn.addEventListener("click", () => {
      sessionStorage.clear();
      window.location.href = "../login.html";
    });

    // Initialize Uploadcare widget
    const widget = uploadcare.Widget('[role=uploadcare-uploader]');

    async function uploadCV() {
      const file = widget.value();
      if (!file) {
        alert("Please select a PDF file first.");
        return;
      }

      uploadCVBtn.disabled = true;
      uploadCVBtn.textContent = "Uploading...";

      try {
        const fileInfo = await file.promise();
        const cvURL = fileInfo.cdnUrl;

        // Save CV URL to backend (MongoDB)
        const res = await fetch("https://anka-vkrl.onrender.com/api/users/update-cv", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, cvLink: cvURL })
        });

        if (!res.ok) {
          const text = await res.text();
          throw new Error(text || "Failed to save CV in database");
        }

        // Update UI
        cvEl.innerHTML = `<a href="${cvURL}" target="_blank">View CV</a>`;
        uploadCVBtn.style.display = "none";
        changeCVBtn.style.display = "inline-block";

        alert("CV uploaded and saved successfully!");
      } catch (err) {
        console.error("CV upload/save error:", err);
        alert("Upload failed! Please try again.");
      } finally {
        uploadCVBtn.disabled = false;
        uploadCVBtn.textContent = "Upload CV";
      }
    }

    uploadCVBtn.addEventListener("click", uploadCV);
    changeCVBtn.addEventListener("click", uploadCV);

    // Password Change Modal
    function openPasswordModal() {
      passwordModal.classList.add("active");
    }

    function closePasswordModalFunc() {
      passwordModal.classList.remove("active");
      passwordForm.reset();
    }

    changePasswordBtn.addEventListener("click", openPasswordModal);
    closePasswordModal.addEventListener("click", closePasswordModalFunc);
    cancelPasswordBtn.addEventListener("click", closePasswordModalFunc);

    // Close modal when clicking outside
    passwordModal.addEventListener("click", (e) => {
      if (e.target === passwordModal) {
        closePasswordModalFunc();
      }
    });

    // Handle form submission
    passwordForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const oldPassword = document.getElementById("oldPassword").value;
      const newPassword = document.getElementById("newPassword").value;
      const submitBtn = passwordForm.querySelector(".submit-btn");
      const originalBtnText = submitBtn.textContent;

      // Disable button and show loading state
      submitBtn.disabled = true;
      submitBtn.textContent = "Changing...";

      try {
        const response = await fetch("https://anka-vkrl.onrender.com/api/users/change-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            username: username,
            oldPassword: oldPassword,
            newPassword: newPassword
          })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.message || "Failed to change password");
        }

        // Success
        alert("Password changed successfully!");
        closePasswordModalFunc();
      } catch (err) {
        console.error("Password change error:", err);
        alert(err.message || "Failed to change password. Please try again.");
      } finally {
        // Re-enable button
        submitBtn.disabled = false;
        submitBtn.textContent = originalBtnText;
      }
    });
  });
</script>
